<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>`echo $TM_FILENAME|cut -d. -f1`</title>
 <script src="https://unpkg.com/vue"></script>
 <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">

  <counter v-bind:add-num="2"></counter>

</div>
<script>
 var counter = Vue.component('counter',{
  template:  `
   <div>
   <div>
   count: {{this.count}}
   </div>
   <button class="vue-btn" @click='incremnt_count'>incremnt by {{this.addNum}}</button>
   </div>
  `,
  props:{
    addNum:{
      type: Number,
      default:5
    }
  },
  data(){
    return {
      count:0
    }
  },
  methods:{
    incremnt_count(){
      this.count +=this.addNum
    }
  }

 })

 var app=new Vue({

   el:'#app',
   components:{
     counter
   },
   data:{
   }

 })
</script>

</body>
</html>
