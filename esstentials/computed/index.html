<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>`echo $TM_FILENAME|cut -d. -f1`</title>
 <script src="https://unpkg.com/vue"></script>
 <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
  <span > change the text </span>
  <input type="text" name="" value="" v-model='text' placeholder='text..'>
  <div class="">
    lowercase: {{lowerCase}}
  </div>
</div>
<script>
 var app=new Vue({
   el:'#app',
   data:{
       text:'hello freedos'
   },
   computed:{
     lowerCase(){
       return this.text.toLowerCase()
     }
   }

 })
</script>

</body>
</html>
